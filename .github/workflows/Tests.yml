name: CQA Todoist CI
on:
  push:
    branches: [ TempoNL ]
  pull_request:
    branches: [ TempoNL ]

jobs:
  Lint:
    runs-on ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - run: npm ci
      - run: npm run lint
      - run: npm run test-today